{% extends 'SecureWitness/loggedinbase.html' %}
{% block main %}
<div class="container">
    {% for report in reports %}
        <div class="row" style="margin-bottom: 0px;">
            {% if report.private %}
            <div class="card blue-grey" style="margin-bottom: 0px;">
                <div class="card-content white-text">
            {% else %}
            <div class="card" style="margin-bottom: 0px;">
                <div class="card-content black-text">
            {% endif %}
                    <span class="card-title"><a href="{% url 'report' report.id %}">{{ report.title }}</a></span>
                    <p>{{ report.short_description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
