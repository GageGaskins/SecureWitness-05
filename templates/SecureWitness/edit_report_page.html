{% extends 'SecureWitness/loggedinbase.html' %}
{% block main %}
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col offset-l1 l10 s12 white z-depth-1">
                <div class="container" style="width: 90%">
                    <h3>Create Report</h3>
                    <form action="{% url 'update_report' report.id %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input id="title" type="text" name="title" value="{{ report.title }}" required>
                            <label for="title">Name</label>
                        </div>
                        <div class="input-field">
                            <input id="author" type="text" name="author" value="{{ report.author }}"required>
                            <label for="author">Author</label>
                        </div>
                        <div class="input-field">
                            <input id="short_description" type="text" name="short_description" value="{{ report.short_description }}" required>
                            <label for="input_password">Short Description</label>
                        </div>
                        <div class="input-field">
                            <textarea id="long_description" class="materialize-textarea"
                                      name="long_description">{{ report.long_description }}</textarea>
                            <label for="long_description">Long Description</label>
                        </div>
                        <div class="input-field">
                            <input id="location" type="text" name="location" value="{{ report.location }}">
                            <label for="location">Location (Optional)</label>
                        </div>
                        <div class="input-field">
                            <input id="report_date" type="text" name="report_date" value="{{ report.report_date }}">
                            <label for="report_date">Incident Date (Optional)</label>
                        </div>
                        <div class="input-field">
                            <input id="keywords" type="text" name="keywords" value="{{ report.keywords }}">
                            <label for="keywords">Keywords (Optional)</label>
                        </div>
                        <div class="input-field">
                            {% if report.private %}
                            <input type="checkbox" id="private" name="private" value="true" checked>
                            {% else %}
                            <input type="checkbox" id="private" name="private" value="true">
                            {% endif %}
                            <label for="private">Make Private</label>
                            <button class="btn right" type="submit">Make Edits</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
