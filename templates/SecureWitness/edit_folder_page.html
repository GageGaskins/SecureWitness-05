{% extends 'SecureWitness/loggedinbase.html' %}
{% block main %}
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col offset-l1 l10 s12 white z-depth-1">
                <div class="container" style="width: 90%">
                    <h3>Edit Folder</h3>
                    <form action="{% url 'update_folder' folder.id %}" method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <input id="folder_name" type="text" name="folder_name" value="{{ folder.name }}" required>
                            <label for="folder_name">Name of Folder</label>
                        </div>
                            <button class="btn left" type="submit">Edit Folder</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
