{% extends 'SecureWitness/loggedinbase.html' %}
{% block main %}
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col offset-l1 l10 s12 white z-depth-1">
                <div class="container">
                    {% if users %}
                        <h5>Pick a User to Activate</h5>
                        <ul class="collection">
                            {% for person in users %}
                            <li class = "collection-item black-text">
                                <a href="{% url 'activate_user' person.id %}">{{ person.name }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="center">No users to activate.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
