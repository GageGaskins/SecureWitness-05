<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
</head>
<body>

 <form action="{% url 'signup' %}" method="post">
    <div class="input-field">
        <input id="input_title" type="text" name="title" required>
        <label for="input_title">Name</label>
    </div>
    <div class = "input-field">
        <input id="input_author" type="text" name="author" required>
        <label for="input_author">Email</label>
    </div>
    <div class="input-field">
        <input id="input_file" type="file" name="file" required>
    </div>
    <button class="btn right" type="submit">Sign Up</button>
</form>

</body>
</html>
